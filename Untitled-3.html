<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            text-align: center;
            margin-top: 5%;
        }
        form {
            width: 50%;
            margin: 0 auto;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #dcdcdc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .nav {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .nav a {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href=" ">Google Search</a >
    </div>
    <form action="https://www.google.com/search" method="get">
        <label>Find pages with all these words:</label>
        <input type="text" name="as_q">
        
        <label>Find pages with this exact word or phrase:</label>
        <input type="text" name="as_epq">
        
        <label>Find pages with any of these words:</label>
        <input type="text" name="as_oq">
        
        <label>Find pages with none of these words:</label>
        <input type="text" name="as_eq">
        
        <input type="submit" value="Advanced Search">
    </form>
</body>
</html>
